<h1>Autenticación</h1>

<form class="form-horizontal">
  <fieldset>
    <legend>Legend</legend>

    <div class="form-group">
      <label for="address" class="col-lg-2 control-label">Dirección</label>
      <div class="col-lg-10">
        <input class="form-control" id="address" type="text">
      </div>
    </div>

    <div class="form-group">
      <label for="publickey" class="col-lg-2 control-label">Clave Pública</label>
      <div class="col-lg-10">
        <input class="form-control" id="publickey" type="text">
      </div>
    </div>
    <div class="form-group">
      <label for="privatekey" class="col-lg-2 control-label">Clave Privada</label>
      <div class="col-lg-10">
        <input class="form-control" id="privatekey" type="text">
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary">Votar</button>
      </div>
    </div>
  </fieldset>
</form>
